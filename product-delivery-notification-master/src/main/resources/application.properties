#spring.datasource.url=jdbc:h2:mem:deliverynotify;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:file:~/deliverynotify;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#enabling the H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.bootstrap-mode=default

#mail config
spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.port=587
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

conf.twillio.mobile=
conf.twillio.account.sid=
conf.twillio.auth.token=

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true